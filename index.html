<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="icon" href="assets/icons/favicon.png" type="image/png">

    <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css"/>

  <!-- Links para trazer os ícones via CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navegation">
                <div class="logo">
                    <a href="">
                        <img src="./assets/icons/logo-spotify.png" alt="logo do Spotify">
                    </a>
                </div>    
                        <ul>
                            <li> 
                                <a href="">
                                    <span class="fa fa-home"></span>
                                    <span>Início</span>
                                </a>
                            </li>
                            <li> 
                                <a href="">
                                    <!--A tag <span> é um elemento inline, o que significa que ela flui dentro do texto existente 
                                        sem criar uma quebra de linha. Ela atua como um contêiner, permitindo que você aplique 
                                        estilos ou adicione comportamentos únicos a porções específicas do texto.-->
                                    <span class="fa fa-search"></span>
                                    <span>Buscar</span>
                                </a>
                            </li>
                        </ul>
                
        </nav>


     <div class="biblioteca">
        <div class="biblioteca_content">
                    <button class="Biblioteca_button">
                        <span class="fa fas fa fa-book"></span>
                        <span>Sua biblioteca</span>
                </button>
                        <span class="fa fa-plus"></span>
                    
            </div>

                <section class="section_playlist">
                    <div class="section_playlist__content">
                        <span class="text title">Crie a sua primeira playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar </span>
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>

                <div class="cookies">
                    <a href="">Cookies</a>
                </div>

                <div class="languages">
                    <button class="languages_button">
                        <span class="fa fa-globe"></span>
                        <span>Português - Brasil</span>
                    </button>
                </div>
        </div>
    </div>

    <footer class="section_footer"> 
            <div class="text">
                <p class="text_footer_title">TESTAR O PREMIUM DE GRAÇA!</p>
                <p class="text_footer_subtitle">Inscreva-se para curtir música e podcasts só com alguns anúncios. Não precisa de cartão de crédito</p>
            </div>
            <button class="button_footer">
                <span>Inscreva-se grátis</span>
            </button>
    </footer>
</body>
</html>
